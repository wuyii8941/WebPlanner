version: '3.8'

services:
  webplanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webplanner-app
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webplanner.rule=Host(`localhost`)"
      - "traefik.http.services.webplanner.loadbalancer.server.port=80"

